<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

        <title>Frontend Mentor | Results summary component</title>
    </head>
    <body>
        <main class="flex">
            <div id="final-score" class="flex">
                <h1 class="title">Your Result</h1>
                <p id="grade-circle" class="flex"><span class="grade">76</span>of 100</p>
                <p class="grade">Great</p>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div id="score-summary" class="flex">
                <h1 class="title">Summary</h1>
                <div id="reaction-box" class="skill flex">
                    <div id="reaction">
                        <img src="./assets/images/icon-reaction.svg" aria-hidden="true">
                        <p>Reaction</p>
                    </div>
                    <p><span>80</span> / 100</p>
                </div>
                <div id="memory-box" class="skill flex">
                    <div id="memory">
                        <img src="./assets/images/icon-memory.svg" aria-hidden="true">
                        <p>Memory</p>
                    </div>
                    <p><span>92</span> / 100</p>
                </div>
                <div id="verbal-box" class="skill flex">
                    <div id="verbal">
                        <img src="./assets/images/icon-verbal.svg" aria-hidden="true">
                        <p>Verbal</p>
                    </div>
                    <p><span>61</span> / 100</p>
                </div>
                <div id="visual-box" class="skill flex">
                    <div id="visual">
                        <img src="./assets/images/icon-visual.svg" aria-hidden="true">
                        <p>Visual</p>
                    </div>
                    <p><span>72</span> / 100</p>
                </div>
                <button>Continue</button>
            </div>
        </main>

        </footer> -->
    </body>
</html>
